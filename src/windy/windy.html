<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
    <script src="https://api.windy.com/assets/map-forecast/libBoot.js"></script>
    <title>Windy System</title>
    <script>
        const options = {
            key: "lKfjbLiTkkZJN8NVR9uRD7aAjrMgBgKi", // REPLACE WITH YOUR KEY !!!
            lat: 14,
            lon: -29,
            zoom: 4,
        };
        let mapData = null;
        let selectedMarkers = []
        const markers = [];

        const MARKER =
            encodeURIComponent(`
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img"
    class="iconify iconify--logos" width="37.07" height="36" preserveAspectRatio="xMidYMid meet" viewBox="0 0 256 198">
    <path fill="#41B883" d="M204.8 0H256L128 220.8L0 0h97.92L128 51.2L157.44 0h47.36Z"></path>
    <path fill="#41B883" d="m0 0l128 220.8L256 0h-51.2L128 132.48L50.56 0H0Z"></path>
    <path fill="#35495E" d="M50.56 0L128 133.12L204.8 0h-47.36L128 51.2L97.92 0H50.56Z"></path>
</svg>`);
        const MARKER_ICON_URL = `data:image/svg+xml;utf8,${MARKER}`;

        const BoatIcon = L.icon({
            iconUrl: MARKER_ICON_URL,
            iconSize: [24, 24],
            iconAnchor: [12, 12],
            popupAnchor: [0, 0],
        });


        const updateIconStyle = () => {
            for (const marker of markers) {
                const icon = marker._icon;
                if (!icon) {
                    continue;
                }
                const heading = icon.getAttribute("data-heading");
                if (icon.style.transform.indexOf("rotateZ") === -1) {
                    icon.style.transform = `${
icon.style.transform
} rotateZ(${heading || 0}deg)`;
                    icon.style.transformOrigin = 'center';
                }
            }
        };
        windyInit(options, (windyAPI) => {
            const {
                map
            } = windyAPI;
            mapData = map;


            fetch("boats.json")
                .then((response) => response.json())
                .then((result) => result.result)
                .then((result) => {
                    try {
                        let hue = 0;

                        hue = (hue + 60) % 360;

                        const boat = result.FRA18;

                        const layer = L.polyline(boat.track, {
                            color: `hsl(${hue}, 100%, 45%)`,
                            weight: 2,
                        }).addTo(mapData);

                        layer.on("mouseover", function () {
                            layer.setStyle({
                                weight: 4,
                            });
                        });

                        layer.on("mouseout", function () {
                            layer.setStyle({
                                weight: 2,
                            });
                        });

                        const marker = L.marker(boat.track[boat.track.length - 1], {
                            icon: BoatIcon,
                        }).addTo(mapData);

                        markers.push(marker);
                        marker._icon.setAttribute("data-heading", boat.heading);
                        marker.bindPopup(result.FRA18.sail);

                        updateIconStyle();

                    } catch (error) {
                        console.error(`Error querying boats: ${error.message}`);
                    }
                })
                .catch((error) => {
                    console.error(`Error querying boats: ${error.message}`);
                });
        });

        const changeMap = () => {
            fetch("boats.json")
                .then((response) => response.json())
                .then((result) => result.result)
                .then((result) => {
                    try {
                        let hue = 0;
                        markers = []
                        layer.remove()
                        for (const boatName of Object.keys(result)) {
                            hue = (hue + 60) % 360;

                            const boat = result[boatName];
                            // console.log(selectedMarkers)
                            // if (selectedMarkers.includes(boat.rank)) {
                            selectedMarkers.forEach((res) => {
                                if (boatName == res) {
                                    const layer = L.polyline(boat.track, {
                                        color: `hsl(${hue}, 100%, 45%)`,
                                        weight: 2,
                                    }).addTo(mapData);
                                    layer.on("mouseover", function () {
                                        layer.setStyle({
                                            weight: 4,
                                        });
                                    });

                                    layer.on("mouseout", function () {
                                        layer.setStyle({
                                            weight: 2,
                                        });
                                    });

                                    const marker = L.marker(boat.track[boat.track.length - 1], {
                                        icon: BoatIcon,
                                    }).addTo(mapData);

                                    markers.push(marker);
                                    marker._icon.setAttribute("data-heading", boat.heading);
                                    marker.bindPopup(boatName);

                                    updateIconStyle();
                                }
                            })
                        }
                    } catch (error) {
                        console.error(`Error querying boats: ${error.message}`);
                    }
                })
                .catch((error) => {
                    console.error(`Error querying boats: ${error.message}`);
                });
        }


        window.addEventListener('message', function (e) {
            // console.log('child message');
            console.log(e); // { parentData : 'test parent data' }
            // console.log("e.origin : " + e.origin); //http://abc.com(부모창 도메인)
            selectedMarkers = e.data._value
            changeMap()
        });
    </script>
</head>
<!-- <body class="body_scroll"> -->

<body style="margin: 0">
    <div id="windy" style="width: 100%; height: 99vh; margin: 0; padding: 0"></div>
</body>

</html>
